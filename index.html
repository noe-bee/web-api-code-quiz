<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Web-Api-Code-Quiz</title>
</head>

  <body>
    <header>
      <ul id = "highscore-ul">
        <li id = "view-highscores">View Highscores</li></a>
      </ul>
      <h1>JavaScript Code Quiz</h1>
      <ul id = "timer-ul">
        <li>Timer: <span id = "seconds-left">75</span> seconds</li>
      </ul>
    </header> 

    <main>
      <section>
      <div id = "quiz-beginning-container">
        <h2>This is a JavaScript code quiz. You will have 75 seconds to complete
        the quiz. However, for every question answered wrong, the timer will deplete 15 seconds. Good luck!
        </h2>
        <button id = "start-button" type="button">Start Quiz</button>
      </div>

      <!-- quizdiv -->
      <div id = "quiz-container" class = "hidden"> 
        <div id = "question-container"></div>
        <div id="quiz-questions"></div>
        <ul id = "options"></ul>
      </div>

      <div id = "quiz-end-container" class = "hidden">
        <h2>All Done!</h2>
        <p>Your final score is <span id = "final-score">0!</span></p><br>
        <form>
        <label for="initials">Enter Initials:</label><br>
        <input type="text" id="initials" value=""><br><br>
        <input id = "initials-submit" type="submit" value="Submit">
        </form>
        <!-- once submitted, moves on to highscores div -->
      </div>

      <div id = "quiz-hs-container" class = "hidden">
        <h2>Highscores:</h2>
        <!-- need to append list of highscores? -->
        <button id = "back-button" type="button">Go Back</button> 
        <button id = "clear-hs" type="button">Clear Highscores</button>
      </div>

      </section>  
    </main>
    <script src="./assets/script.js"></script>    
  </body>
</html>
